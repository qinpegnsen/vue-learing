<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" @keyup.a="goclick">
    </div>
</body>
<script>
    Vue.roductionTip=false
    Vue.config.keyCodes = {
        a: 86,//v 是 86  其实还是在按下a的时候有打印信息，  只不过把v 换了个名字 换成了a
        f1: 112,
        // camelCase 不可用
        mediaPlayPause: 179,
        // 取而代之的是 kebab-case 且用双引号括起来
        "media-play-pause": 179,
        up: [38, 87]
    }
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world1'
        },
        methods: {
            goclick() {
                console.log('1');

            },
        }
    })
</script>

</html>
