<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <div id="example-4">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
          </div>

          <div id="example-5">
            <select v-model="selected">
              <option disabled value="">请选择</option>
              <!-- 其实这里不写value 也是可以的，默认跟文本一样  也可以不一样 也可以是对象  v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值而总是将 Vue 实例的数据作为数据来源 来自原文-->
              <option value="A">A</option>
              <option>B</option>
              <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
          </div>

          <input v-model.lazy="msg" > <span>{{msg}}</span>
          <input v-model.number="age" type="number"> <span>{{age}}</span>
          <input v-model.trim="msg"> <span>{{msg}}</span>
    </div>
</body>
<script>
    /*  
        复选框
            单个复选框，绑定到布尔值  多个绑定到数组
        单选框
            绑定到字符串
        下拉框
            单个绑定到字符串 多选绑定到数组

        修饰符
            .lazy    在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。你可以添加 lazy 修饰符，从而转变为使用 change 事件进行同步
            .number  如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：
            .trim    如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：
     */
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world1',
            checked:false,
            picked:'One',
            selected:"A",
            msg:"sfsf",
            age:34
        }
    })
</script>
<!-- 
    单个复选框，绑定到布尔值：

 -->

</html>
