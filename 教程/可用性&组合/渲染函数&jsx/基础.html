    /* render 函数重写 之前的代码写的冗余  */
    Vue.component('anchored-heading', {
        render: function (createElement) {
          console.log('this.$slots.default',this.$slots.default);
          /* 你可以通过 this.$slots 访问静态插槽的内容，每个插槽都是一个 VNode 数组： */
          /* 
            第一个参数   {String | Object | Function}    可选
            第二个参数   {Object}                        可选
            第一个参数   {String | Array}                可选
           */
          let obj=createElement(
                'h' + this.level,   // 标签名称
                this.$slots.default // 子节点数组 也可以是String 
            )
            // obj 就是虚拟dom
            console.log('obj',obj);
            
            return obj
        },
        props: {
            level: {
                type: Number,
                required: true
            }
        }
    })
    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world1'
        }
    })
