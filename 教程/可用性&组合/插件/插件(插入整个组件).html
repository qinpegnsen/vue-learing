<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p @click="goClick"> {{ message }}</p>
        <aa></aa>  
       
    </div>
</body>
<script>
    /* 
        插件通常用来为 Vue 添加全局功能
        Vue.js 的插件应该暴露一个 install 方法。这个方法的第一个参数是 Vue 构造器，第二个参数是一个可选的选项对象：
     */
    var MyPlugin = {
        install: function (Vue, options) {
            Vue.component('aa',{
                props:{
                    name:{
                        type:String,
                        default:options?options.name:''
                    }
                },
                data:function(){
                    return {
                        name1:this.name||'秦鹏森'
                    }
                },
                template:`<a>我是{{name1}}</a>`
            })
        }
    }
    Vue.use(MyPlugin,{name:"qps"})
    // Vue.use(MyPlugin)

    var vm = new Vue({
        el: "#app",
        data: {
            message: 'hello world1'
        },
        methods: {
            goClick() {
                this.$myGlobalMethod();
            }
        }
    })
</script>

</html>
